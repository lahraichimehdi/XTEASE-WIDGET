<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price comparaison xt - Home</title>

    <link rel="shortcut icon" type="image/x-icon" href="https://www.globres.com/wp-content/uploads/2016/05/favicon.png">
    <link rel="stylesheet" href="css/icon-font.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="xt__container">

        <div class="xt__container_header">
            <div class="xt__header--top">
                <div class="xt__header--title">
                    <i class="icofont-calendar"></i> Price Comparison
                </div>
                <div class="xt__hide">
                    <i class="icofont-close-line"></i>
                </div>
            </div>
            <div class="xt__header--bottom">
                <div class="rt__hotel">
                    <i class="icofont-star"></i>
                    <div class="rt__hotel--name">Price on this website</div>
                </div>
                <div class="rt__price">
                    <div class="rt__price--total">192 €</div>
                    <div class="rt__price--sub">per night</div>
                </div>
                <div class="xt__direct">
                    <div>Book now</div>
                    <div>192 €</div>
                </div>
            </div>
            <div class="xt__text">
                <div> <i class="icofont-close-line"></i>best price guarantee</div>
                <div> <i class="icofont-close-line"></i>free cancellation </div>
                <div> <i class="icofont-close-line"></i>free Wifi</div>
            </div>
        </div>

        <div class="xt__container_body">
            <div class="xt__all">
                <div class="xt__portals xt__bk">
                    <div class="xt__portal_name">Booking.com</div>
                    <div class="xt__portal_price">
                        <div class="xt__portal_price-price">197</div>
                        <div class="xt__portal_price-currency">€</div>
                    </div>
                </div>
                <div class="xt__portals xt__ex">
                    <div class="xt__portal_name">Expedia.com</div>
                    <div class="xt__portal_price">
                        <div class="xt__portal_price-price">199</div>
                        <div class="xt__portal_price-currency">€</div>
                    </div>
                </div>
                <div class="xt__portals xt__hotls">
                    <div class="xt__portal_name">Hotels.com</div>
                    <div class="xt__portal_price">
                        <div class="xt__portal_price-price">219</div>
                        <div class="xt__portal_price-currency">€</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="xt__container_footer">
            Powred by Globres
        </div>

    </div>
</body>

</html>
