<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Comparison XT - V3</title>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://www.globres.com/wp-content/uploads/2016/05/favicon.png"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="xt__container">
      <div class="xt__chat">
        <!-- System message - checking prices -->
        <div class="xt__message xt__message--system">
          <div class="xt__message-content">
            We are checking prices for you across trusted platforms…
          </div>
        </div>

        <!-- System message - savings -->
        <div class="xt__message xt__message--highlight">
          <div class="xt__message-content">
            You're saving <span class="xt__saving--amount">30 €</span> by
            booking directly with us!
          </div>
        </div>

        <!-- Price comparison component -->
        <div class="xt__message xt__message--comparison">
          <div class="xt__message-content">
            <div class="xt__comparison--title">PRICE COMPARAISON</div>

            <div class="xt__our-price">
              <div class="xt__our-price--label">OUR PRICE</div>
              <div class="xt__our-price--amount">129 €</div>
            </div>

            <div class="xt__benefits">
              <div class="xt__benefit">+ best price guarantee</div>
              <div class="xt__benefit">+ free cancellation</div>
              <div class="xt__benefit">+ free Wifi</div>
            </div>

            <div class="xt__divider"></div>

            <div class="xt__competitor">
              <div class="xt__competitor--name">Booking</div>
              <div class="xt__competitor--price">149 €</div>
            </div>

            <div class="xt__competitor">
              <div class="xt__competitor--name">Expedia</div>
              <div class="xt__competitor--price">130 €</div>
            </div>

            <div class="xt__competitor">
              <div class="xt__competitor--name">Expedia</div>
              <div class="xt__competitor--price">130 €</div>
            </div>
          </div>
        </div>

        <!-- Conclusion message -->
        <div class="xt__message xt__message--conclusion">
          <div class="xt__message-content">
            Great! You get the best deal with us
          </div>
        </div>

        <!-- CTA Button -->
        <div class="xt__message xt__message--cta">
          <button class="xt__cta--button"
            >Save <span class="xt__cta--amount">30 € Instantly!</span></button
          >
        </div>
      </div>
    </div>
  </body>
</html>
